<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok Testing App</title>
</head>
<body>
    <main>
        <section>
            <button class="open">Authenticate</button>
            <button class="test">Test Video upload</button>
        </section>

    </main>
    <script>
        let 
        btn=document.querySelector('.open'),
        test=document.querySelector('.test');
        btn.addEventListener('click',function(event){
            event.preventDefault();
            window.open(window.location.origin+ '/get-code')
        })
        test.addEventListener('click', function(event){
            event.preventDefault();
            window.open(window.location.origin+'/test-video-upload' )
        })
        
    </script>


</body>
</html>
