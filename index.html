<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok Testing App</title>
</head>
<body>
    <main>
        <section>
            <button class="open">Authenticate</button>
        </section>

    </main>
    <script>
        let btn=document.querySelector('.open');
        btn.addEventListener('click',function(event){
            event.preventDefault();
            window.open(window.location.origin+ '/get-code')
        })
    </script>
</body>
</html>
